<div style="display: flex" >
  <div ng-repeat="trip in trips">
    <md-card style="
    width: 450px;
    height : 475px
  ">
    <md-card-header>
        <md-card-avatar>
            <img class="md-user-avatar" src="http://www.otjhs.sakarya.edu.tr/assets/app/images/buddy_sample.png"/>
          </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">{{trip.username}}</span>
          <span class="md-subhead">{{trip.views}} views</span>
        </md-card-header-text>
      </md-card-header>
      <img style="height: 215px;" ng-src="{{trip.image}}" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{trip.name}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>
          {{trip.description}}
        </p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click="gotoTrip(trip._id)">Goto trip page</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
